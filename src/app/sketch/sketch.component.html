<div class="row noPadding">
    <div class="containerH">
        
        <img class="imageH" src ="assets/sketch/sketchH.svg">
        <div class="middleH"></div>
        <div class="textMiddle">STUDY</div>

    </div>
    
</div>

<!-- show all art works -->
<div class="row" *ngFor="let image of imageData;let i = index">
    <div class="col-10 col-md-6 col-lg-5 mx-auto mt-5" *ngIf="image.onclick">
        <div *ngFor="let each of image.src">
            <img class="image my-5" src ="{{each}}">
        </div>
        
    </div>
  
</div>  


<!--  Select Art Menu -->
<div class="row mt-5" *ngIf='!hidepic'>
    <!-- picture1 -->
    <div class="col-4">
        <img class="image link" (click)="onClicked(0)" src="assets/sketch/cover1.svg"/>
          
    </div>
    <!-- picture2 -->
    <div class="col-4 ">
        <img class="image link" (click)="onClicked(1)" src="assets/sketch/cover2.svg"/>
    </div>
    <!-- picture3 -->
    <div class="col-4">
        <img class="image link"(click)="onClicked(2)" src="assets/sketch/cover3.svg"/>

    </div>
</div>


<!-- Back -->
<div class="col-10 col-md-6 mx-auto text-center  mt-5" *ngIf="hidepic">
    <a class="backBtn " (click)="goBack()">Back</a>
</div>

<!-- footer -->
<app-footer></app-footer>
