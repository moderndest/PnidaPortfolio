<div class="row">
    <div class="containerH">
        
        <img class="imageH" src ="assets/character/characterH.webp">
        <div class="middleH"></div>
        <div class="textMiddle">CHARACTER DESIGN</div>

    </div>
    
</div>

<!-- show all art works -->
<div class="row" *ngFor="let image of imageData;let i = index">
    <div class="col-10 col-md-6 col-lg-5 mx-auto mt-5" *ngIf="image.onclick">
        <div *ngFor="let each of image.src">
            <img class="image my-5" src ="{{each}}">
        </div>
        
    </div>
  
</div>
